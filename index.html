<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Clock" />
    <meta name="author" content="Sadeg Akbarian" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Clock</title>
  </head>
  <body>
    <main>
      <div class="analogClock">
        <div class="clockMiddlePoint"></div>
        <div class="hoursPointer" id="hoursPointer"></div>
        <div class="minutesPointer" id="minutesPointer"></div>
        <div class="secondsPointer" id="secondsPointer"></div>
      </div>
      <p class="digitalClock" id="digital">Digitale Uhrzeit</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
